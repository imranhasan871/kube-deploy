apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-deploy-ingress
  namespace: kube-deploy
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: kube-deploy.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: kube-deploy-backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kube-deploy-frontend
                port:
                  number: 80
